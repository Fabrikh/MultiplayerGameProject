<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
      var socket;
      var myId = "";
      var roomId = "";

      var placedBet = "";
      var betValue = "";

      var placedBet2 = "";
      var betValue2 = "";

      let points = {}

      function isValidUsername(username) {
          return /^[A-Za-z0-9]+$/.test(username);
      }

      function writeOnChat(text,writer){

          let chat = document.querySelector("#chatCard > .card-body")
          let autoScroll = (writer === myId || chat.scrollTop == chat.scrollTopMax)


          chat.insertAdjacentHTML( 'beforeend', writer === myId ? `
          <div class="d-flex justify-content-end">
              <p class="small mb-1 font-weight-bold">${writer}</p>
            </div>
              <div class="d-flex flex-row justify-content-end">

              <div class="mx-1">
                <p class="own-text-cell small p-2 ms-3 mb-3 rounded-3">${text}</p>
              </div>
              <img src="./static/assets/playerIcons/1.png" alt="avatar 1"
                style="width: 45px; height: 100%;">

            </div>
          `:`
          <div class="d-flex justify-content-start">

              <p class="small mb-1 font-weight-bold">${writer}</p>
            </div>
            <div class="d-flex flex-row justify-content-start">

              <img src="./static/assets/playerIcons/2.png" alt="avatar 2"
                style="width: 45px; height: 100%;">
              <div class="mx-1">
                  <p class="other-text-cell small p-2 ms-3 mb-3 rounded-3">${text}</p>
                </div>

            </div>
          `);

          if(autoScroll) chat.scrollTop = chat.scrollTopMax

          //<div class="card-body overflow-auto" style="position: relative; height: 400px">
          /*
          <div class="d-flex justify-content-between">
              <p class="small mb-1 font-weight-bold">Tipa ludopatica</p>
            </div>
            <div class="d-flex flex-row justify-content-start">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1"
                style="width: 45px; height: 100%;">
              <div class="mx-1">
                <p class="other-text-cell small p-2 ms-3 mb-3 rounded-3">Vi faccio il culo a tutti!</p>
              </div>
            </div>
          */
      }

      function updateScoreDisplay(scores){

          let div, div2, i=1;

          for (player in scores){
              div = document.querySelector(`#player${i}ScoreDiv`);
              div.innerHTML = `${scores[player]}`
              div2 = document.querySelector(`#player${i}NameDiv`);
              div2.innerHTML = `${player}`
              i++;
          }

      }

      function getCookie(cookieName) {
        const match = document.cookie.match(new RegExp(`${cookieName}=([^;]+)`));
        return match ? match[1] : null;
      }

      function start_ws() {

          let isValid = true;

          myId = getCookie('username');
          console.log("ID: ", myId)
          socket = io.connect('http://localhost:'+{{SOCKET_PORT}}+'/');

          // WebSocket connection event
          socket.on('connect', function() {
              console.log('Connected to the WebSocket server');

              var connection = { type: "CONNECTION", message: "Hi! I'm " + myId, id: myId};
              var conn = JSON.stringify(connection);
              socket.emit('message', conn);
          });

          // WebSocket message event
          socket.on('message', function(data) {
              mex = JSON.parse(data);
              if(mex.type == "INVALID"){
                  isValid = false;
                  username = null;
                  alert("Username already in use, please use another one");
                  while(!isValid){
                      username = prompt("Please enter your username (only letters and numbers allowed):");
                      if (username !== null && username.trim() !== '') {
                          isValid = isValidUsername(username);
                          if (!isValid)
                              alert("Invalid username. Please use only letters and numbers.");
                      } else {
                          alert("You must enter a valid username to continue.");
                      }
                  }

                  myId = username;

                  var connection = { type: "CONNECTION", message: "Hi! I'm " + myId, id: myId};
                  var conn = JSON.stringify(connection);
                  socket.emit('message', conn);
              } else{
                  if(mex.type == "ROOM"){

                      //document.getElementById("chat").innerHTML += `<div> User ${mex.user} entered your room (ID: ${mex.roomId})</div>`;
                      writeOnChat(`User ${mex.user} entered your room (ID: ${mex.roomId})`,"System")
                      roomId = mex.roomId;
                  } else if(mex.type == "ENTER_ROOM") {
                      //document.getElementById("chat").innerHTML += `<div> You are now in the room (ID: ${mex.roomId})</div>`;
                      writeOnChat(`You are now in the room (ID: ${mex.roomId})`,"System")
                  } else if(mex.type == "LEFTROOM"){
                    writeOnChat(`User ${mex.user} left the room (ID: ${mex.roomId})`,"System")
                  }else if(mex.type == "START"){
                      //document.getElementById("chat").innerHTML += `<div> STARTING THE GAME</div>`;
                      writeOnChat(`STARTING THE GAME`,"System")
                      updateScoreDisplay(mex.points)
                  } else if(mex.type == "ENDTURN") {
                      //document.getElementById("chat").innerHTML += `<div> THE DRAWN NUMBER IS: ${mex.total}! </div>`;
                      writeOnChat(`THE DRAWN NUMBER IS: ${mex.total}!`,"System")
                      document.getElementById("myRange").setAttribute("max", mex.points[myId]);
                      document.getElementById("myRange2").setAttribute("max", mex.points[myId]);
                      for (let key in mex.points) {
                          if (mex.points.hasOwnProperty(key)) {
                              let value = mex.points[key];
                              //document.getElementById("chat").innerHTML += `<div> Player: ${key} has now: ${value} points!</div>`;
                              writeOnChat(`Player: ${key} has now: ${value} points!`,"System")

                          }
                      }
                      updateScoreDisplay(mex.points)
                      ////document.getElementById("chat").innerHTML += `<div> ${mex.points}</div>`;
                      //writeOnChat("A")
                    } else if(mex.type == "ENDGAME") {
                        let max = 0;
                        let winner;
                        for (let key in mex.points) {
                            if (mex.points.hasOwnProperty(key)) {
                                let value = mex.points[key];
                                if (value>=max){
                                  max = value;
                                  winner = key;
                                }
                            }
                        }
                        document.getElementById("winner").textContent = `WINNER: ${winner}! Total points: ${max}!`;
                        writeOnChat(`The lobby will remain open for a new match!\nIf you don't want to play with the same players, please search another room. `,"System")

                    } else if(mex.type == "DICE"){
                      let dice1 = mex.dice1;
                      let dice2 = mex.dice2;
                      fileName = `${dice1}-${dice2}`;
                      startAnimation(fileName); // Non carica il video rippissimo
                    } else{
                      if(mex.id == "all"){
                      //document.getElementById("chat").innerHTML += `<div class="connect-message">${mex.message}</div>`;
                      writeOnChat(`${mex.message}`,"System")
                      }else{
                          //document.getElementById("chat").innerHTML += `<div>${mex.id}: ${mex.message}</div>`;
                          writeOnChat(`${mex.message}`,mex.id)
                      }
                  }
              }

          });

          socket.on('disconnect', function() {
              window.location.href = "http://localhost:3005";
          });

      }

      function send_message(event) {

          let textarea
          let target = event.target;

          if(target.nodeName === "INPUT"){
              textarea = target;
          }else{
              textarea = document.querySelector("#chatCard .card-footer .form-control")
          }

          if (target.nodeName === "BUTTON" || event.key === "Enter") {

              event.preventDefault();
              let text = cleanInput(textarea.value);

              if(text != ""){
                  socket.emit('message', JSON.stringify({ header: [],type: "MESSAGE", message: text, id: myId }));
              }

              textarea.value = "";
          }
      }

      // funzione per pulire l'input (potrebbe servire in futuro)
      function cleanInput(text){
          return text.trim();
      }

      function startAnimation(fileName){
          var myVideo = document.getElementById("diceVideo");
          var source = myVideo.children[0]
          myVideo.pause();

          source.setAttribute('src', `./static/assets/diceAnimations/${fileName}.webm`);
          source.setAttribute('type', 'video/webm');

          myVideo.load();
          myVideo.play();

          console.log({src: source.getAttribute('src'),type: source.getAttribute('type')});
      }

      function searchRoom() {
          var myButtonSearch = document.getElementById("search").disabled = true;
          var myButtonLeave = document.getElementById("leave").disabled = false;

          socket.emit('message', JSON.stringify({ header: [],type: "SEARCHGAME", id: myId }));
      }

      function leaveRoom() {
          var myButtonSearch = document.getElementById("search").disabled = false;
          var myButtonLeave = document.getElementById("leave").disabled = true;

          socket.emit('message', JSON.stringify({ header: [],type: "LEAVEGAME", id: myId }));
      }

      function bet() {
          var slider = document.getElementById("myRange");
          var slider2 = document.getElementById("myRange2");
          placedBet = slider.value;
          placedBet2 = slider2.value;
          socket.emit('message', JSON.stringify({ header: [],type: "GAME_MOVE", "roomId": roomId, "bet": betValue, "placedBet": placedBet, "bet2": betValue2, "placedBet2": placedBet2 }));
          document.getElementById("recap").textContent = 'YOU BET '+placedBet+' OVER '+betValue+'!';
          document.getElementById("recap2").textContent = 'YOU BET '+placedBet2+' OVER '+betValue2+'!';
      }

      function setValue(value) {
          betValue = value;
      }

      function setValue2(value) {
          betValue2 = value;
      }
      //darkgreen #5ac53a
    </script>
  </head>
  <body onload="start_ws()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="embed-responsive embed-responsive-16by9 my-5">
            <div class="row" id="video_div">
              <video
                class="embed-responsive-item"
                id="diceVideo"
                width="320"
                height="240"
                muted
              >
                <source
                  src="./static/assets/diceAnimations/6-6.webm"
                  type="video/webm"
                />
                <!--<source src="{{ url_for('static', filename="test.mp4") }}" type="video/mp4">-->
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <br />
          <div class="float-container">
            <div class="float-child">
              <div class="evenodd">
                <div
                  class="cell cell-even"
                  onclick="setValue('EVEN'); changeColor(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="even"
                >
                  EVEN
                </div>
                <div
                  class="cell cell-odd"
                  onclick="setValue('ODD'); changeColor(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="odd"
                >
                  ODD
                </div>
              </div>
              <script>
                function changeColor(element) {
                  if (element.id == "even") {
                    element.style.backgroundColor = "#00c802";
                    document.getElementById("odd").style.backgroundColor =
                      "darkgreen";
                  } else {
                    element.style.backgroundColor = "#00c802";
                    document.getElementById("even").style.backgroundColor =
                      "darkgreen";
                  }
                }
              </script>
            </div>

            <div class="float-child">
              <div class="rangediv">
                <span class="rangevalue" id="rangeValue">0</span>
                <input class="range" type="range" name "" value="0" min="0"
                max="100" onChange="rangeSlide(this.value)"
                onmousemove="rangeSlide(this.value)" id="myRange"/>
              </div>
              <script type="text/javascript">
                function rangeSlide(value) {
                  document.getElementById("rangeValue").innerHTML = value;
                }
              </script>
            </div>
          </div>

          <div class="float-container">
            <div class="float-child">
              <div class="cellcontainer">
                <div
                  class="cell cell-1"
                  onclick="setValue2('TWO'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="two"
                >
                  2
                </div>
                <div
                  class="cell cell-2"
                  onclick="setValue2('THREE'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="three"
                >
                  3
                </div>
                <div
                  class="cell cell-3"
                  onclick="setValue2('FOUR'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="four"
                >
                  4
                </div>
                <div
                  class="cell cell-4"
                  onclick="setValue2('FIVE'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="five"
                >
                  5
                </div>
                <div
                  class="cell cell-5"
                  onclick="setValue2('SIX'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="six"
                >
                  6
                </div>
                <div
                  class="cell cell-6"
                  onclick="setValue2('SEVEN'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="seven"
                >
                  7
                </div>
                <div
                  class="cell cell-7"
                  onclick="setValue2('EIGHT'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="eight"
                >
                  8
                </div>
                <div
                  class="cell cell-8"
                  onclick="setValue2('NINE'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="nine"
                >
                  9
                </div>
                <div
                  class="cell cell-9"
                  onclick="setValue2('TEN'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="ten"
                >
                  10
                </div>
                <div
                  class="cell cell-10"
                  onclick="setValue2('ELEVEN'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="eleven"
                >
                  11
                </div>
                <div
                  class="cell cell-11"
                  onclick="setValue2('TWELVE'); changeColorGrid(this)"
                  onmouseover="changeText(this)"
                  onmouseout="resetText(this)"
                  id="twelve"
                >
                  12
                </div>
              </div>
              <script>
                function changeColorGrid(element) {
                  resetColor();
                  if (element.id == "two" || element.id == "twelve") {
                    element.style.backgroundColor = "#ea0706";
                  } else if (
                    element.id == "three" ||
                    element.id == "four" ||
                    element.id == "five" ||
                    element.id == "nine" ||
                    element.id == "ten" ||
                    element.id == "eleven"
                  ) {
                    element.style.backgroundColor = "#ff8210";
                  } else {
                    element.style.backgroundColor = "#00c802";
                  }
                }

                function resetColor() {
                  document.getElementById("two").style.backgroundColor =
                    "#750404";
                  document.getElementById("three").style.backgroundColor =
                    "#a34108";
                  document.getElementById("four").style.backgroundColor =
                    "#a34108";
                  document.getElementById("five").style.backgroundColor =
                    "#a34108";
                  document.getElementById("six").style.backgroundColor =
                    "darkgreen";
                  document.getElementById("seven").style.backgroundColor =
                    "darkgreen";
                  document.getElementById("eight").style.backgroundColor =
                    "darkgreen";
                  document.getElementById("nine").style.backgroundColor =
                    "#a34108";
                  document.getElementById("ten").style.backgroundColor =
                    "#a34108";
                  document.getElementById("eleven").style.backgroundColor =
                    "#a34108";
                  document.getElementById("twelve").style.backgroundColor =
                    "#750404";
                }
              </script>
            </div>

            <div class="float-child">
              <div class="rangediv">
                <span class="rangevalue" id="rangeValue2">0</span>
                <Input class="range" type="range" name "" value="0" min="0"
                max="100" onChange="rangeSlide2(this.value)"
                onmousemove="rangeSlide2(this.value)" id="myRange2"/>
              </div>
              <script type="text/javascript">
                function rangeSlide2(value) {
                  document.getElementById("rangeValue2").innerHTML = value;
                }
              </script>
            </div>
          </div>
          <br />
          <button id="bet" onclick="bet()">BET!</button>
          <h2 id="recap" style="color: white"></h2>
          <h2 id="recap2" style="color: white"></h2>
          <h2 id="winner" style="color: white"></h2>
        </div>
        <div class="col-md-6 px-5 my-auto">
          <button id="search" onclick="searchRoom()">
            Search a game room!
          </button>
          <button id="leave" onclick="leaveRoom()" disabled>
            Leave the game room!
          </button>
          <div class="cellcontainer">
            <div class="cell-scoreboard player">
              <div id="player1NameDiv" style="color: white">Player1</div>
              <hr width="80%" color="white" />
              <div id="player1ScoreDiv" style="color: white">100</div>
            </div>
            <div class="cell-scoreboard player">
              <div id="player2NameDiv" style="color: white">Player2</div>
              <hr width="80%" color="white" />
              <div id="player2ScoreDiv" style="color: white">100</div>
            </div>
            <div class="cell-scoreboard player">
              <div id="player3NameDiv" style="color: white">Player3</div>
              <hr width="80%" color="white" />
              <div id="player3ScoreDiv" style="color: white">100</div>
            </div>
          </div>

          <div id="chatCard" class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center p-3"
            >
              <h5 class="mb-0 font-weight-bold">Chat</h5>
              <div class="d-flex flex-row align-items-center">
                <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                <i class="fas fa-times text-muted fa-xs"></i>
              </div>
            </div>
            <div
              class="card-body overflow-auto"
              style="position: relative; height: 400px"
            ></div>
            <div
              class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
            >
              <div class="input-group mb-0">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type message"
                  onkeypress="send_message(event)"
                />
                <button
                  class="btn"
                  type="button"
                  id="button-addon2"
                  onclick="send_message(event)"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Dinamically update maximum value of the second slider based on the first one
      const slider1 = document.getElementById("myRange");
      const slider2 = document.getElementById("myRange2");
      let initialValueSlider1 = parseInt(slider1.value);
      let initialValueSlider2 = parseInt(slider2.value);

      slider1.addEventListener("input", () => {
        const slider1Value = parseInt(slider1.value);
        const slider2Value = slider1.max - slider1Value;
        slider2.max = slider2Value;

        if (parseInt(slider2.value) > slider2Value) {
          slider2.value = slider2Value;
        }

        initialValueSlider1 = slider1Value;
        initialValueSlider2 = slider2Value;
        rangeSlide2(slider2.value);
      });

      function changeText(element) {
        if (element.id == "even" || element.id == "odd") {
          element.innerHTML = "x2";
        } else if (element.id == "two" || element.id == "twelve") {
          element.innerHTML = "x18";
        } else if (element.id == "three" || element.id == "eleven") {
          element.innerHTML = "x9";
        } else if (element.id == "four" || element.id == "ten") {
          element.innerHTML = "x6";
        } else if (element.id == "five" || element.id == "nine") {
          element.innerHTML = "x5";
        } else if (element.id == "six" || element.id == "eight") {
          element.innerHTML = "x4";
        } else if (element.id == "seven") {
          element.innerHTML = "x3";
        }
      }

      function resetText(element) {
        if (element.id == "even") {
          element.innerHTML = "EVEN";
        } else if (element.id == "odd") {
          element.innerHTML = "ODD";
        } else if (element.id == "two") {
          element.innerHTML = "2";
        } else if (element.id == "three") {
          element.innerHTML = "3";
        } else if (element.id == "four") {
          element.innerHTML = "4";
        } else if (element.id == "five") {
          element.innerHTML = "5";
        } else if (element.id == "six") {
          element.innerHTML = "6";
        } else if (element.id == "seven") {
          element.innerHTML = "7";
        } else if (element.id == "eight") {
          element.innerHTML = "8";
        } else if (element.id == "nine") {
          element.innerHTML = "9";
        } else if (element.id == "ten") {
          element.innerHTML = "10";
        } else if (element.id == "eleven") {
          element.innerHTML = "11";
        } else if (element.id == "twelve") {
          element.innerHTML = "12";
        }
      }
    </script>
  </body>
</html>
