<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./static/styleForm.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <form action="http://localhost:4000/login" method="post">
                    <h1 class="fw-bold mb-2 text-uppercase text-success">
                      User profile
                    </h1>
                    <p class="text-white-50 mb-3">Welcome {{ username }} !</p>

                    <div class="form-outline form-white mb-2">
                      <img
                        src="./static/assets/playerIcons/{{avatar}}.png"
                        alt="avatar {{avatar}}"
                        style="width: 100px; height: 100%"
                      />
                    </div>
                    <p class="text-white-50 mb-3">Highscore: {{ highscore }}</p>
                    <p class="text-white-50 mb-3">
                      Games played: {{ played_games }}
                    </p>

                    <button
                      class="btn btn-outline-success btn-lg px-5"
                      onclick="location.href = 'http://localhost:3000';"
                      value="Homepage"
                    >
                      HOMEPAGE
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
